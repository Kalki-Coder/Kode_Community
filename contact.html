<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | My MCA Club</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button
      id="dm-toggle"
      aria-label="Toggle dark mode"
    >
      ☀️
    </button>

    <header class="site-header">
      <div class="logo">
        <a href="index.html">My MCA Club</a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="reveal">
        <section class="page-header">
          <h1>Contact & Join</h1>
          <p>Reach out to us or fill the form below to join the club.</p>
        </section>

        <section class="content-section">
          <form id="contact-form" class="contact-form">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <label for="message">Message / Why do you want to join?</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Write your message here"
              required
            ></textarea>

            <button type="submit" class="btn-primary">Submit</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <p>&copy; 2026 My MCA Club | Contact: mithlesh.guptag0329@gmail.com</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
