<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | My MCA Club</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="dm-toggle" aria-label="Toggle dark mode">☀️</button>

    <header class="site-header">
      <div class="logo">
        <a href="index.html">My MCA Club</a>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="reveal">
        <section class="gallery-slider">
          <h2>Featured Gallery</h2>
          <div class="slider">
            <button class="prev" aria-label="Previous">‹</button>
            <div class="slides">
              <div class="slide active">
                <img src="assets/placeholder05.jpg" alt="Slide 1" />
              </div>
              <div class="slide">
                <img src="assets/placeholder06.jpg" alt="Slide 2" />
              </div>
              <div class="slide">
                <img src="assets/placeholder07.jpg" alt="Slide 3" />
              </div>
            </div>
            <button class="next" aria-label="Next">›</button>
          </div>
        </section>

        <section class="page-header">
          <h1>Gallery</h1>
          <p>Photos and memories from our past events.</p>
        </section>

        <section class="gallery-grid">
          <div class="gallery-item">
            <img src="assets/placeholder01.jpg" alt="Robotics Workshop" />
          </div>
          <div class="gallery-item">
            <img src="assets/placeholder02.jpg" alt="Open Mic Night" />
          </div>
          <div class="gallery-item">
            <img src="assets/placeholder03.jpg" alt="Strategy & Planning" />
          </div>
          <div class="gallery-item">
            <img src="assets/placeholder04.jpg" alt="Gaming Tournament" />
          </div>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <p>&copy; 2026 My MCA Club | Contact: mithlesh.guptag0329@gmail.com</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
